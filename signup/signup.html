<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
</head>




<body>


    <div class="header">

        <h1>Personal Blogging App</h1>
        <button class="btn btn-danger" onclick="remove()">Login</button>
    </div>

    <section id="signup" class="container mt-10 section">
        <form class="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="your Name"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" placeholder="Your Phone NO" id="phoneNumber"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email Address"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>

            <div class="mb-3">
                <label class="form-label">Product Image</label>
                <input type="file" id="file" name="productImage" class="form-control">
            </div>

            <div>
                <p class="para1">Have An Account?<b> <a href="../index.html">LOGIN</a> </b> </p>
            </div>
            <button type="submit" class=" btn btn-primary" id="signupBtn">SIGNUP</button>





        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="./signup.js"></script>
</body>

</html>
